                    </div>
                </div>
                <div class="col-md-12" id="divGenerar">
                    <div class="portlet-body form">
                        <table class="table table-striped table-bordered table-advance table-hover" id="tblBecas">
                            <thead>
                                <tr>

                                    <th style="text-align:center">

                                    </th>

                                    </th>
                                    <th style="text-align:center">
                                        &nbsp; BECA
                                        <br> &nbsp;Deportiva
                                    </th>
                                    <th style="text-align:center">
                                        &nbsp; Otros

                                    </th>
                                    <th style="text-align:center">
                                        &nbsp; BECA
                                        <br> &nbsp;SEP
                                    </th>
                                    <th style="text-align:center">
                                        &nbsp; BECA
                                        <br> &nbsp; COMITE
                                    </th>
                                    <th style="text-align:center">
                                        &nbsp; Usuario
                                    </th>
                                    <th style="text-align:center">
                                        &nbsp; Fecha
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
