<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Reporte de Cartera Vencida</title>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <h2>Cartera Vencida</h2>
            </div>
        </div>
        <div class="panel-body">
            <!--<div class="table">
                <div class="form-group col-md-4 col-md-offset-9">
                    <label>¿Neceistas Ayuda?</label>
                    <a target="_blank" href="Documentos/Manuales/ManualModificacionNuevoIngreso.pdf" class="btn btn-danger">Descargar Manual</a>
                </div>
            </div>-->
            <div class="table">
                <div class="form-group col-md-4">
                    <label class="control-label" for="slcPeriodos"> Periodos: </label>
                    <select class="form-control" id="slcPeriodos"></select>
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label">Fecha Inicial:</label>
                    <input type="date" class="form-control calendar" id="calInicial" />
                </div>
                <div class="form-group col-md-3">
                    <label class="control-label">Fecha Final:</label>
                    <input type="date" class="form-control calendar" id="calFinal" />
                </div>
                <div class="form-group col-md-2">
                    <label>&nbsp;</label>
                    <button id="btnBuscar" class="form-control btn bg-blue">Consultar</button>
                </div>
            </div>
            <div class="table">
                <table class="table table-striped table-bordered table-advance table-hover" id="tblDatos">
                    <thead>
                        <tr>
                            <th>
                                <i class="fa fa-user"></i>&nbsp; Alumno
                            </th>
                            <th>
                                <i class="fa fa-calendar"></i>&nbsp; Fecha de Pago
                            </th>
                            <th>
                                <i class="fa fa-comment"></i>&nbsp; Tipo de Pago
                            </th>
                            <th>
                                <i class="fa fa-comment-o"></i>&nbsp; Concepto
                            </th>
                            <th>
                                <i class="fa fa-money"></i>&nbsp; Pagado
                            </th>
                            <th>
                                <i class="fa fa-money"></i>&nbsp; Por Pagar
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="panel-footer">

        </div>
    </div>
    <div class="modal fade" tabindex="-1" data-backdrop="static" id="Load" data-keyboard="false">
        <div class="modal-dialog modal-sm" style="height: 90px;">
            <!--<div class="modal-content" style="width:auto">-->
            <div class="form-group">
                <h3 id="hCarga">Trabajando...</h3>
            </div>
            <div class="form-group">
                <div class="bar" style="width: auto" id="divBar">
                    <p id="txtBar"></p>
                </div>
                <!--</div>-->
            </div>
        </div>
    </div>
    <script src="JS/Reportes/CarteraVencida.js"></script>
</body>
</html>
