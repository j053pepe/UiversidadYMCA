    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;

    <body>
        <iframe  id="iframepdf" type="application/pdf"></iframe>
        <script src="../../Scripts/jquery-1.9.1.js"></script>
        <script src="../../Scripts/base64.js"></script>
        <script>
            $(document).ready(function () {
                
                var Ruta = window.opener.Ruta;
                crarPDF();
                
                function crarPDF() {
                    $('#iframepdf').attr('src', Ruta);
                }
            });
        </script>
    </body>
