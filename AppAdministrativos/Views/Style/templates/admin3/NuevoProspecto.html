    <link href="../../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css">

    <link href="../../assets/global/css/components-rounded.css" id="style_components" rel="stylesheet" type="text/css">

    <link href="../../assets/admin/layout3/css/layout.css" rel="stylesheet" type="text/css">
    <link href="../../assets/admin/layout3/css/themes/default.css" rel="stylesheet" type="text/css" id="style_color">

<body>
    <!-- BEGIN PAGE CONTAINER -->
    <div class="page-container">
        <!-- BEGIN PAGE HEAD -->
        <div class="page-head">
            <div class="container">
                <div class="portlet box blue">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-gift"></i>Nuevo Prospecto
                        </div>
                    </div>
                    <div class="portlet-body form" id="Panel1">
                        <form class="form-horizontal" id="frmNuevo">
                            <div class="form-body" id="Panel">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Nombre:</label>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <input type="text" id="txtNombre" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Apellido Paterno:</label>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <input type="text" id="txtApPaterno" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Apellido Materno:</label>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <input type="text" id="txtApMaterno" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Telefono:</label>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <input type="text" id="txtTelefono" class="form-control" />
                                            <span class="help-block">
											(999) (999) 999-9999 </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Celular:</label>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <input type="text" id="txtCelular" class="form-control" />
                                            <span class="help-block">
											(999) (999) 999-9999 </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Email:</label>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <input type="email" id="txtEmail" class="form-control" placeholder="Correo Electronico"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Medio de Difucion:</label>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <select id="slcMedio" class="form-control">
                                                <option>--Seleccione uno--</option>

                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Observaciones:</label>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <textarea id="txtObservacion" class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="button" class="btn btn-circle blue" id="btnGuardar">Guardar</button>
                                            <button type="button" class="btn btn-circle default" id="btnCancelar">Cancelar</button>
                                            <!--<a href="javascript:;" class="btn green-haze" id="blockui_sample_1_3">Block Portlet With CSS3 Animation</a>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>

    <script src="../../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <script src="../../assets/admin/pages/scripts/UpdatePanel.js"></script>
    <script src="../../assets/global/scripts/metronic.js" type="text/javascript"></script>
    <script src="../../assets/admin/layout3/scripts/layout.js" type="text/javascript"></script>
    <script src="../../assets/admin/layout3/scripts/demo.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
    <script src="../../assets/global/plugins/jquery-inputmask/jquery.inputmask.bundle.min.js"></script>
    <script type="text/javascript" src="../../assets/global/plugins/jquery-validation/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../../assets/global/plugins/jquery-validation/js/additional-methods.min.js"></script>
    
    <script type="text/javascript">
        jQuery(document).ready(function () {
            // initiate layout and plugins
            Metronic.init(); // init metronic core components
            Layout.init(); // init current layout
            Demo.init(); // init demo features
            UIBlockUI.init();
            ComponentsFormTools.init();
            FormValidation.init(); 
        });
    </script>
</body>
</html>
