<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Baja Academica</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="pragma" content="no-cache" />
</head>
<body>
    <div class="page-content">
        <!-- BEGIN PAGE HEAD -->
        <div class="container" id="divContenido">

            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light">
                        <div class="portlet-title">
                            <div class="col-md-12">
                                <div class="col-md-1">
                                    <img src="Imagenes/UYMCA-100px.png" width="70" />
                                </div>
                                <div class="col-md-6">
                                    <h4 class="caption title"> BAJA ACADEMICA </h4>
                                </div>
                            </div>
                        </div>

                        <div class="portlet-body">
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="col-md-12">
                                        <div class="col-md-12">
                                            <label class="control-label">Clave del Alumno</label>
                                            <input type="number" id="txtClave" class="form-control-static font-md" tabindex="1" />
                                            <a class="btn blue" id="btnBuscar" tabindex="2">Buscar Alumno</a>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div> &nbsp;</div>
                                        <div class="form-group col-md-6">

                                            <div class="caption font-blue-steel ">
                                                <i class="fa fa-male"></i>
                                                <span class="caption-subject bold uppercase h4"> Alumno:  </span>
                                                <span class="caption-helper h5" id="lblNombre">LINDSHAY WENDY CONCEPCION MONTIJO MARTINEZ</span>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group col-md-12">

                                            <div class="caption border-green ">
                                                <i class="fa fa-mortar-board"></i>
                                                <span class="caption-subject bold uppercase h4"> Oferta Educativa  </span>
                                                <span class="caption-helper h5" id="lbOfertaEducativa"></span>
                                            </div>
                                            <br />
                                            <div class="caption border-green ">
                                                <i class="fa fa-calendar"></i>
                                                <span class="caption-subject bold uppercase h4"> Periodo  </span>
                                                <span class="caption-helper h5" id="lbPeriodo"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group col-md-12">
                                            <label class="control-label"> Motivo Baja</label>
                                            <select id="slcMotivo" name="slcMotivo" class="form-control"></select>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="col-md-9"></div>
                                        <div class="col-md-1">
                                            <a class="btn green" id="btnBaja" tabindex="2" disabled>Dar de Baja</a>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>

                        <!--cometario-->
                        <div class="modal fade" tabindex="-1" data-backdrop="static" data-width="750" id="PopComentario" data-keyboard="false">
                            <div class="modal-dialog modal-sm" style="width:700px">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" id="btnClosedivCom" aria-hidden="true"></button>
                                    <h3 class="modal-title">Comentario u Observación (Opcional)</h3>
                                </div>
                                <div class="modal-body">
                                    <textarea id="txtComentario" class="form-control" required="required" autofocus="autofocus"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" aria-hidden="true" class="btn btn-default">Cerrar</button>
                                    <a id="btnGuardar" class="btn green">Guardar</a>
                                </div>
                            </div>
                        </div>


                        <div class="modal fade" tabindex="-1" data-backdrop="static" id="Load" data-keyboard="false">
                            <div class="modal-dialog modal-sm" style="height: 90px;">
                                <!--<div class="modal-content" style="width:auto">-->
                                <div class="form-group">
                                    <h3 id="hCarga">Cargando</h3>
                                </div>
                                <div class="form-group">
                                    <div class="bar" style="width:auto" id="divBar">
                                        <p id="txtBar"></p>
                                    </div>
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/Alumnos/AlumnoBaja.js"></script>

</body>
</html>
