                                        </div>
                                        <div class="col-md-6">
                                            <label class="control-label">Concepto</label>
                                            <select class="form-control" id="slcConceptos"></select>
                                        </div>
                                    </div>
                                    <div class="col-md-12 form-group"></div>
                                    <div class="col-md-12">
                                        <div class="col-md-2">

                                        </div>

                                    </div>

                                        </div>

                                            </label>
                                        </div>-->

                                            </label>
                                        </div>

                                    </div>

                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn red" id="btnCancelar" data-dismiss="modal" aria-hidden="true">Cancelar</button>

                                        </div>
                                    </div>
                                </div>

                            </div>
